<div>
    <div class="modal-header">
        <h4 class="modal-title">Enter Product Details</h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button> -->
    </div>
    <div class="modal-body">
        <div class="grid-container">
            <div class="grid-item item1">
                <label for="productName">Product Name:</label><br>
                <input type="text" id="productName"> <br>
            </div>
            <div class="grid-item">
                <label for="tag">Tags:</label><br>
                <a class="btn-sm btn-primary ml-1">RAW</a>
                <a class="btn-sm btn-primary ml-1">COOKED</a>
                <a class="btn-sm btn-primary ml-1">FROZEN</a><br>
            </div>
            <div class="grid-item">
                <label for="variant">Variant:</label><br>
                <input type="text" id="variant"><br>
            </div>
            <div class="grid-item">
                <label for="timeLimit">Time Limit:</label><br>
                <input type="text" id="timeLimit"><br>
            </div>
            <div class="grid-item">
                <label for="productDesc">Description:</label><br>
                <input type="text" id="productDesc"><br>
            </div>
            <div class="grid-item">
                <label for="productImg">Image:</label><br>
                <input type="file" id="productImg"><br>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger">ADD</button>
        <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button> -->
    </div>
</div>
