<div class="jumbotron">
    <div class="container">
        <div class="card parent" *ngFor="let item of userItems">
            <div class="image-cropper mt-5">
                <img src="{{item.profilePicture}}" alt="avatar" class="profile-pic">
            </div>

            <h3>{{item.name}}</h3>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <div class="wrapper">
                        <div class="title">1234</div>
                        <a class="btn btn-primary">FOLLOWERS</a>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="wrapper">
                        <div class="title">09876</div>
                        <a class="btn btn-primary">LIKED THE CAUSE</a>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <h5 class="ok">Description:</h5>
                <div class="desc">
                    <textarea type="textarea" rows="4" cols="5" placeholder="Enter Your Story Here!"></textarea>
                </div>
                <div>
                    <div class="row city">
                        <div class="col">
                            <label for="typeahead-focus">Search for a City:</label>
                            <input id="typeahead-focus" type="text" class="form-control" (ngModel)="model"
                                [ngbTypeahead]="search" (focus)="focus$.next($any($event).target.value)"
                                (click)="click$.next($any($event).target.value)" #instance="ngbTypeahead" />
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper mt-5">
                <a class="btn btn-primary" (click)="openActiveProducts()">Active Products</a>
                <a class="btn btn-primary ml-3" (click)="openUserProducts()">Products</a>
                <a class="btn btn-primary ml-3" (click)="openSavedUsers()">Saved Users</a>
                <a class="btn btn-primary ml-3" (click)="openAddProduct()">Add Product</a>
            </div>
        </div>
    </div>
</div>
